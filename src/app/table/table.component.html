  <mat-form-field [style.width.%]="100" style="background-color:gray;margin-left:25px">
    <mat-label>Search Items</mat-label>
    <input matInput type="text" placeholder="Search" (keyup) ="applyFilter($event.target)"
           name="search">
  </mat-form-field>

  <table mat-table class="full-width-table" [dataSource]="dataSource"  matSort aria-label="Elements">
    <!-- Item Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Name</th>
      <td mat-cell *matCellDef="let element">{{element.Name}}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let element">{{element.ItemCategory}}</td>
    </ng-container>

    <!-- Price ConcessionName Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Default Price Concession</th>
      <td mat-cell *matCellDef="let element">{{element.DefaultPriceConcessionName}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>View Price Details</th>
      <mat-cell *matCellDef="let element">
            <button mat-button>View Price</button>
      </mat-cell>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewPriceDetails(row)"></tr>
  </table>
